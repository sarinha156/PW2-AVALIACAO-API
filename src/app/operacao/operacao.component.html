<div class="container">

  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card text-center card  bg-default mb-3">
        <div class="card-header">
          FUNÇÕES MATEMÁTICAS
        </div>
        <form  [formGroup]="formAdicao" (ngSubmit)="onProcessar()">
          <div class="card-body">
            <input type="text" 
                   id="num1" 
                   class="form-control input-sm chat-input" 
                   placeholder="Número 1" formControlName="num1"/>
            <br />
            <input type="text" 
                   id="num2" 
                   class="form-control input-sm chat-input" 
                   placeholder="Número 2" formControlName="num2"/>
          </div>
          <div class="card-footer text-muted">
            <button class="btn btn-secondary">PROCESSAR</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
